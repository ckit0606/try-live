{% extends "layout.html" %}
{%  block title %}
Profile
{% endblock %}
{% block content %}
        <!-- Header End -->
        <div class="container-xxl py-5 bg-dark page-header mb-5">
            <div class="container my-5 pt-5 pb-4">
                <h1 class="display-3 text-white mb-3 animated slideInDown">Profile</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb text-uppercase">
                        <li class="breadcrumb-item text-white active"><a href="#">Profile</a></li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- Header End -->
        
       <!-- Edit content start -->
       <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            Account settings
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">General</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body media align-items-center">
                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt
                                    class="d-block ui-w-80">
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Student Name</label>
                                    <h6 class="text-muted f-w-400">{{data[1]}}</h6>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Student Gender</label>
                                    <h6 class="text-muted f-w-400">{{data[2]}}</h6>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Programme</label>
                                    <h6 class="text-muted f-w-400">{{data[3]}}</h6>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">State</label>
                                    <h6 class="text-muted f-w-400">{{data[4]}}</h6>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Study Year</label>
                                    <h6 class="text-muted f-w-400">{{data[6]}}</h6>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Student Method</label>
                                    <h6 class="text-muted f-w-400">{{data[7]}}</h6>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body pb-2">
                                <h6 class="mb-4">Contacts</h6>
                                <div class="form-group">
                                    <label class="form-label">Phone</label>
                                    <h6 class="text-muted f-w-400">{{data[5]}}</h6>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <a href="{{data[8]}}" class="ml-4 mt-1 btn btn-dark btn-sm">RESUME</a>
                                </div>
                                <div class="col-sm-6">
                                    <a href="{{data[9]}}" class="ml-4 mt-1 btn btn-dark btn-sm">REPORT</a>
                                </div>
                            </div>

                        </div>
                </div>
            </div>
        </div>
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

    </script>
    <!-- Edit content end -->
{% endblock %}
