{% extends "layout.html" %}
{%  block title %}
Home
{% endblock %}
{% block content %}
<form action="{{ url_for('edit') }}" method="post" enctype="multipart/form-data">
        <!-- Header End -->
        <div class="container-xxl py-5 bg-dark page-header mb-5">
            <div class="container my-5 pt-5 pb-4">
                <h1 class="display-3 text-white mb-3 animated slideInDown">Profile</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb text-uppercase">
                        <li class="breadcrumb-item"><a href="#">Profile</a></li>
                        <li class="breadcrumb-item text-white active" aria-current="page">Edit Profile</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- Header End -->
        
       <!-- Edit content start -->
       <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            Account settings
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">General</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body media align-items-center">
                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt
                                    class="d-block ui-w-80">
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Student Name</label>
                                    <input type="text" name="studentName" class="form-control mb-1" value="Cheah Chun Kit">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Gender</label>
                                    <input type="text" name="gender" class="form-control" value="Male">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Programme</label>
                                    <input type="text" name="programme" class="form-control mb-1" value="Software Engineering">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Study Year</label>
                                    <input type="text" name="studyYear" class="form-control" value="Year 2023">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Method</label>
                                    <input type="text" name="method" class="form-control" value="RSD">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">State</label>
                                    <select class="form-control" name="state_select_programme" >
                                        <option selected value>Kuala Lumpur</option>
                                        <option value="Perak">Perak</option>
                                        <option value="Penang">Penang</option>
                                    </select>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body pb-2">
                                <h6 class="mb-4">Contacts</h6>
                                <div class="form-group">
                                    <label class="form-label">Phone</label>
                                    <input type="text" name="contact" class="form-control" value="+60 0176354707">
                                </div>
                            </div>
                            <div class="card-body pb-2">
                                <h6 class="mb-4">Upload</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Resume</p>
                                        <input type="file" name="resume">
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Report</p>
                                        <input type="file" name="report">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <div class="text-right mt-3">
            <button type="submit" class="btn btn-primary">Save changes</button>&nbsp;
        </div>
    </div>
</form>

    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/resume.js') }}"></script>
    <script src="{{ url_for('static', filename='js/report.js') }}"></script>
    <script type="text/javascript">

    </script>
    <!-- Edit content end -->
{% endblock %}
